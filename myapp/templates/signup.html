<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup page</title>
    {% load crispy_forms_tags %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="vh-100 bg-image"  style="background-image: url('https://wallpaperaccess.com/full/2086822.jpg'); background-size:contain;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-4">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-1 offset-3 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-2">
<form method="post">
    <h2 style="text-align:center;color:#00ADA1;">Signup</h2>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success btn-block btn-md gradient-custom-4 " style="background-color:#39B4EC;"> Signin</button><br>
</form>
                <center><p>Already have an account?</p><a href="{% url 'login'%}" style="color:#F77872;">Login</a></center>
                 </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
