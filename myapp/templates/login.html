<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    {% load crispy_forms_tags %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="pt-1 pb-5 mt-0  d-flex bg-dark" style="min-height: 100vh; background-image: url(https://wallpaperaccess.com/full/2086922.jpg); background-size:cover;  background-position: center;">
        <div class="container-fluid" >
          <div class="row  justify-content-center align-items-center d-flex-row h-100">
            <div class="col-6 col-md-4 col-lg-3   h-50 " >
              <div class="card shadow" >
                <div class="card-body mx-auto" style="width:300px">
<form method="post">
    <h2 style="text-align:center; color:#4969BC;">Login</h2><br>
    {% csrf_token %}
    {{ form|crispy }}
    <center><button type="submit" class="btn btn-primary" style="background-color:#012079" > Login<a href="{% url 'home'%}"></a> </button><br><br><br></center>
   <center><p>Don't have an account?</p><a href="{% url 'signup'%}" style="color:#F77872;">Signin</a></center>
    </form>
 </div></div>
            </div>
          </div>
        </div>
     </div>
</body>
</html>
